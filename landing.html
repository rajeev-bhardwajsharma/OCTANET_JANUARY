<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header class="top">
        <div class="overlay">
            <div class="content">
                <h1>Mesmerizing Images</h1>
                <p>Experience the beauty of the universe</p>
                <button class="cta">Explore Now</button>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="ri-twitter-fill"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="ri-instagram-fill"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="ri-facebook-fill"></i></a>
            </div>
        </div>
    </header>
    <section class="bottom">
        <div class="gallery">
            <div class="image-card">
                <img src="./spiral.avif" alt="Galaxy">
                <p>Astounding Galaxy</p>
            </div>
            <div class="image-card">
                <img src="./images2.jpeg" alt="Nature">
                <p>Tranquil Nature</p>
            </div>
            <div class="image-card">
                <img src="./image3.avif" alt="Landscape">
                <p>Breathtaking Landscapes</p>
            </div>
        </div>
    </section>
</body>
</html>
